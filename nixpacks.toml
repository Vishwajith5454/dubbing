# nixpacks.toml

[phases.install]
cmds = [
  # ensure venv & pip
  "python3 -m venv /opt/venv",
  "source /opt/venv/bin/activate",
  # upgrade/install via python -m pip
  "python3 -m pip install --upgrade pip",
  "python3 -m pip install -r requirements.txt"
]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT"


